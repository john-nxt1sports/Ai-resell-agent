<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Resell Agent</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 360px;
        min-height: 400px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          sans-serif;
        background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
        color: #fff;
      }

      .header {
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 8px;
      }

      .logo-icon {
        width: 32px;
        height: 32px;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
      }

      .logo-text {
        font-size: 18px;
        font-weight: 700;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .status-indicator {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.7);
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #22c55e;
      }

      .status-dot.disconnected {
        background: #ef4444;
      }

      .content {
        padding: 16px;
      }

      .section {
        margin-bottom: 20px;
      }

      .section-title {
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: rgba(255, 255, 255, 0.5);
        margin-bottom: 12px;
      }

      .marketplace-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .marketplace-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.2s;
      }

      .marketplace-item:hover {
        background: rgba(255, 255, 255, 0.08);
      }

      .marketplace-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .marketplace-icon {
        width: 36px;
        height: 36px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 14px;
      }

      .marketplace-icon.poshmark {
        background: #7f0353;
      }
      .marketplace-icon.mercari {
        background: #4dc4e8;
      }
      .marketplace-icon.ebay {
        background: #e53238;
      }
      .marketplace-icon.depop {
        background: #ff2300;
      }

      .marketplace-name {
        font-weight: 500;
      }

      .marketplace-status {
        font-size: 11px;
        color: rgba(255, 255, 255, 0.5);
      }

      .status-badge {
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 11px;
        font-weight: 500;
      }

      .status-badge.connected {
        background: rgba(34, 197, 94, 0.2);
        color: #22c55e;
      }

      .status-badge.disconnected {
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
      }

      .status-badge.checking {
        background: rgba(234, 179, 8, 0.2);
        color: #eab308;
      }

      .jobs-section {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        padding: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .jobs-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }

      .jobs-count {
        font-size: 24px;
        font-weight: 700;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .btn {
        padding: 10px 16px;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        border: none;
        transition: all 0.2s;
      }

      .btn-primary {
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
      }

      .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .btn-outline {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
      }

      .btn-outline:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .btn-sm {
        padding: 6px 12px;
        font-size: 12px;
      }

      .job-list {
        max-height: 150px;
        overflow-y: auto;
      }

      .job-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        font-size: 13px;
      }

      .job-item:last-child {
        border-bottom: none;
      }

      .job-title {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 180px;
      }

      .job-marketplace {
        font-size: 11px;
        color: rgba(255, 255, 255, 0.5);
      }

      .footer {
        padding: 16px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
      }

      .open-app-btn {
        width: 100%;
      }

      .empty-state {
        text-align: center;
        padding: 20px;
        color: rgba(255, 255, 255, 0.5);
        font-size: 13px;
      }

      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .login-prompt {
        background: rgba(234, 179, 8, 0.1);
        border: 1px solid rgba(234, 179, 8, 0.3);
        border-radius: 8px;
        padding: 12px;
        margin-top: 12px;
        font-size: 12px;
        color: #eab308;
      }

      .login-link {
        color: #6366f1;
        text-decoration: underline;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <div class="logo-icon">ðŸ¤–</div>
        <span class="logo-text">AI Resell Agent</span>
      </div>
      <div class="status-indicator">
        <div class="status-dot" id="connectionDot"></div>
        <span id="connectionStatus">Checking connection...</span>
      </div>
    </div>

    <div class="content">
      <div class="section">
        <div class="section-title">Marketplace Connections</div>
        <div class="marketplace-list" id="marketplaceList">
          <!-- Populated by JavaScript -->
        </div>
        <div class="login-prompt" id="loginPrompt" style="display: none">
          ðŸ’¡ Log into your marketplace accounts in their tabs, then click
          "Refresh" to update status
        </div>
      </div>

      <div class="section">
        <div class="section-title">Pending Jobs</div>
        <div class="jobs-section">
          <div class="jobs-header">
            <div>
              <span class="jobs-count" id="pendingCount">0</span>
              <span style="font-size: 12px; color: rgba(255, 255, 255, 0.5)">
                listings queued</span
              >
            </div>
            <button class="btn btn-primary btn-sm" id="processBtn" disabled>
              Start Posting
            </button>
          </div>
          <div class="job-list" id="jobList">
            <div class="empty-state">No pending jobs</div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <button class="btn btn-outline open-app-btn" id="openAppBtn">
        Open AI Resell Agent
      </button>
      <div style="margin-top: 8px">
        <button class="btn btn-outline btn-sm" id="refreshBtn">
          ðŸ”„ Refresh Status
        </button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
