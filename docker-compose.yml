# ==============================================================================
# AI Resell Agent - Docker Compose Configuration
# ==============================================================================
# For local development and testing
# ==============================================================================

version: '3.8'

services:
  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Application
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - NEXT_PUBLIC_APP_NAME=AI Resell Agent
      
      # Supabase (set these in .env file)
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      
      # AI Services
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      
      # Redis connection
      - REDIS_URL=redis://redis:6379
      
      # Logging
      - LOG_LEVEL=info
      - STRUCTURED_LOGGING=true
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for queue system
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - app-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Automation worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run worker
    environment:
      # Application
      - NODE_ENV=production
      - WORKER_PORT=3001
      
      # Supabase (set these in .env file)
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      
      # Redis connection
      - REDIS_URL=redis://redis:6379
      
      # Logging
      - LOG_LEVEL=info
      - STRUCTURED_LOGGING=true
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - app-network

volumes:
  redis-data:
    driver: local

networks:
  app-network:
    driver: bridge
