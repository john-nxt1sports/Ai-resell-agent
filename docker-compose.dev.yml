# ==============================================================================
# Docker Compose for Local Development
# ==============================================================================
# Simplified setup for development with hot-reload
# ==============================================================================

version: '3.8'

services:
  # Redis for development
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    command: redis-server --appendonly yes

volumes:
  redis-dev-data:
    driver: local
